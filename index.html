<!DOCTYPE html>
<html>

<div>
  <!-- Button -->
  <a href="#" class="float-button">
    <!-- <i class="fa fa-plus my-float"></i> -->
    <img class="button-icon" src="img/chatbot-icon-01.png" alt>
    <div class="text-button">Need Help?</div>
  </a>
  <!-- Box -->
  <div class="box-chat">
    <!-- Header -->
    <div class="box-header">
      <img class="hand" src="img/chatbot-icon-04.png" alt title="full screen">
      <p class="hi">
        <strong>Hi Samy,</strong>
        <br>How can I help you today?
      </p>
    </div>
    <div class="conv-container">
      <Bubble v-for="(line, index) in chatlog" :key="index" :type="line.class" :text="line.text" />
      <!-- submit -->
      <form class="submit-bar" action="POST" @submit.prevent="sendQuestion">
        <i class="fas fa-expand"></i>
        <input id="question" type="text" placeholder="Type your message" maxlength="140">
        <button type="submit" class="btn">
          <i class="fab fa-telegram-plane"></i>
        </button>
      </form>
    </div>
  </div>
</div>
